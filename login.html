<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acessar Sistema | Faber Mentis</title>

    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;700;800&display=swap" rel="stylesheet">

    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <!-- GSAP -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>

    <link rel="stylesheet" href="./assets/css/base.css">
    <link rel="stylesheet" href="./assets/css/components.css">
    <link rel="stylesheet" href="./assets/css/pages/login.css">

</head>

<body>

    <div id="custom-cursor"></div>

    <nav class="fixed top-8 left-1/2 -translate-x-1/2 z-50 glass-panel px-8 py-4 rounded-full flex items-center gap-12">
        <div class="flex items-center gap-2 font-black text-lg">
            FABER<div class="w-3 h-3 bg-[#D9836B] rounded-full animate-pulse"></div>MENTIS
        </div>
    </nav>

    <!-- Login Section -->
    <main class="login-container px-6">
        <div class="w-full max-w-md text-center space-y-10">
            <button data-back class="login-back group flex items-center gap-2">
                <i class="fa-solid fa-arrow-left text-xs transition-transform group-hover:-translate-x-1"></i>
                Voltar
             </button>
            <form class="login-form space-y-4 mt-6">
            <input
                type="email"
                placeholder="E-mail"
                required
                autocomplete="email"
            />

            <input
                type="password"
                placeholder="Senha"
                required
                minlength="8"
                autocomplete="current-password"
            />

            <button class="button-primary w-full">
                <span>Entrar</span>
            </button>
            </form>


            <button class="text-sm text-gray-400 hover:text-[#D9836B] transition-colors mt-6">
                Esqueci minha senha
            </button>

        </div>
    </main>

    
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
<script type="module" src="./assets/js/pages/login.js"></script>
</body>
</html>
